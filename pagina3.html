<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2: Datos Personales</title>
    <link rel="stylesheet" href="pagina2.css">
    <link rel="stylesheet" href="pagina3.css">
</head>
<body>
    <div class="container">
        <h1>Página 2: Formulario de Datos Personales</h1>
        <form id="personalForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Enviar Datos</button>
                <button type="button" id="limpiarForm" class="clear-btn">Limpiar</button>
            </div>
        </form>

        <div class="buttons">
            <button id="goToindex" class="animated-button">Ir la pagina de login</button>
            <button id="goToPagina2" class="animated-button">Ir a la pagina principal</button>
            <button id="goToPagina4" class="animated-button">Ir a formulario con mensaje</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="javascript.js/pagina3.js"></script>
</body>
</html>
